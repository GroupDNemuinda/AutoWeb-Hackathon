<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- vehicle api 必須 : ここから-->
    <script src="http://10.5.162.79:3000/socket.io/socket.io.js"></script> 
    <script src="http://10.5.162.79:3000/www/js/vehicleAPI.js"></script>
    <script src="http://10.5.162.79:3000/www/js/vehicleAPI-client.js"></script>

    <script>
      var roomID = "YOUR.NAME.HERE@example.com"; //ユニークな文字列に変更して下さい

      function joinRoom() {
        document.getElementById("WSRoomID").innerHTML = roomID;
        var msg = {"roomID":roomID, "data":"NOT REQUIRED"};
        socket.emit('joinRoom', JSON.stringify(msg));        
      }
      window.onload = joinRoom();
    </script>
    <!-- vehicle api 必須 : ここまで -->

    <!--Graph用 -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/its-demo-graph.js"></script>
    <link rel="stylesheet" href="css/graph-style.css" />

  </head>
  <body>

    <div>
      <div>
        Room ID:<span id="WSRoomID"> </span>
      </div>
      <div>
        Latitude:<span id="Latitude"> </span> [degree]
      </div>
      <div>
        Longitude:<span id="Longitude"> </span> [degree]
      </div>
      <div>
        VehicleSpeed:<span id="VehicleSpeed"> </span> [km/h]
      </div>
    </div>

    <div style="display: inline-block;">
      <div id="idGraphRegion">
        <div class="clsGraphFrame">
          <span class="spanTitle"></span>
          <span class="divFrame clsGraphTitle">緯度 [度]</span>
          <span class="divFrame clsGraphTitle">経度 [度]</span>
          <span class="divFrame clsGraphTitle">車速 [km/h]</span>
        </div><br>

        <div class="clsGraphFrame">
          <span class="spanTitle">Raw Data</span>
          <span class="divFrame"><svg id="svgLat"></svg></span>
          <span class="divFrame"><svg id="svgLng"></svg></span>
          <span class="divFrame"><svg id="svgVehicleSpeed"></svg></span>
        </div><br>
        <div class="clsGraphFrame">
          <span class="spanTitle">Traffic info center</span>
          <span class="divFrame"><svg id="svgLatLv2"></svg></span>
          <span class="divFrame"><svg id="svgLngLv2"></svg></span>
          <span class="divFrame"><svg id="svgVehicleSpeedLv2"></svg></span>
        </div><br>
        <div class="clsGraphFrame">
          <span class="spanTitle">Roadside service</span>
          <span class="divFrame"><svg id="svgLatLv3"></svg></span>
          <span class="divFrame"><svg id="svgLngLv3"></svg></span>
          <span class="divFrame"><svg id="svgVehicleSpeedLv3"></svg></span>
        </div><br>
      </div>
    </div>

  </body>
</html>
